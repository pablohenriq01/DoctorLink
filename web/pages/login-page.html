<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorLink</title>
    <link rel="stylesheet" href="/web/css/login-page.css">
    <script src="../js/login-page.js"></script>
</head>
<body>
    <div class="display-login">
        <h1>Bem-vindo!</h1>
        <h1>Faça o login ou se registre na plataforma</h1>
        <div class="display-form-login">
            <form id="form-login" method="post" >
                <input type="text" id="username" name="username" placeholder="Nome de usuário" class="input-login" required>
                <input type="password" id="password" name="password" placeholder="Senha" class="input-login" required>
                <button type="submit" class="btn-login-entry">Entrar</button>
                <p class="text-login-register">Não tem uma conta? <a class="route-register" href="/web/pages/register-page.html">Registrar</a></p>
            </form>
        </div>
    </div>
</body>
</html>
