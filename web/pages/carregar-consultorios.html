<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marcar Consulta</title>
  <link rel="stylesheet" href="/web/css/inicio.css" />
  <link rel="stylesheet" href="/web/css/carregar-consultorios.css" />
  <script src="../js/carregar-consultorios.js" defer></script>
</head>
<body>

  <header>
    <div class="logo">
      <h1>DoctorLink</h1>
    </div>
  </header>

  <main>
    <h2>Consultorios</h2>

    <div id="lista-consultorios">Carregando consultórios...</div>

    <div id="seletor-horario" class="seletor-horario">
      <div class="caixa-horarios">
          <h3>Escolha um horário</h3>
          <table>
              <thead>
                  <tr><th>Horário</th><th>Ação</th></tr>
              </thead>
              <tbody id="tabela-horarios">
              </tbody>
          </table>
          <button class="btn-cancelar" onclick="fecharSeletor()">Cancelar</button>
      </div>
    </div>
    
   </main>

   <footer>
    <p>Desenvolvedores: Pablo Henrique - Mateus Mota - Joao Victor - Leonardo Rodrigues </p>
    <p>2025 Alunos UniFECAF - Trabalho Semestral</p>
