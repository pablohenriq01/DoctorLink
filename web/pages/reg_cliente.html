<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" href="/web/css/reg_cliente.css">
</head>
<body>
    <div class="display-login">
        <h1>Registro de Cliente</h1>
        <form class="display-form-login" action="#" method="post">
            <div class="input-login">
                <input type="text" name="nome" placeholder="Nome completo" required class="input-field">
            </div>
            <div class="input-login">
                <input type="text" name="cpf" placeholder="CPF" required class="input-field" maxlength="14">
            </div>
            <div class="input-login">
                <input type="date" name="data_nascimento" required class="input-field">
            </div>

            
            <div class="input-login">
                <button type="submit" class="btn-login-entry">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
