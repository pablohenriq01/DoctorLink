<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoctorLink</title>
  <link rel="stylesheet" href="/web/css/inicio.css"/>
</head>
<body>

  <!-- Botão flutuante do Chat -->
  <div class="chatbot-container">
    <button class="chatbot-btn" onclick="toggleChat()">💬</button>
    <div id="chat-popup" class="chat-popup">
      <div class="chat-header">
        <strong>Atendimento</strong>
        <button onclick="toggleChat()">✖️</button>
      </div>
      <div class="chat-body" id="chat-body">
        <p><strong>Bot:</strong> Olá! Como posso ajudar?</p>
        <div class="chat-options" id="chat-options">
          <button onclick="responderChat('agendar')">📅 Marcar Consulta</button>
          <button onclick="responderChat('sobre')">🧑‍⚕️ Sobre o nós</button>
          <button onclick="responderChat('endereco')">📍 Endereço da Clínica</button>
          <button onclick="responderChat('contato')">📞 Contato</button>
        </div>
      </div>
    </div>
  </div>

  <header>
    <div class="logo">
      <h1>Clínica Vida Saúde</h1>
    </div>
  </header>

  <main>
    <h2>Bem-vindo à nossa clínica!</h2>
    <div class="menu">
      <a href="#marcar" class="card">📅 Marcar Consulta</a>
      <a href="#sobre" class="card">🧑‍⚕️ Sobre o Doutor</a>
      <a href="#endereco" class="card">📍 Sobre nós</a>
    </div>
  </main>

  <footer>
    <p>📍 Rua Exemplo, 123 - Centro | Tel: (11) 99999-9999</p>
    <p>© 2025 Clínica Vida Saúde - Todos os direitos reservados</p>
  </footer>

  <script src="/web/js/chat-bot.js"></script>

</body>
</html>
